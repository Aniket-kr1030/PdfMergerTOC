
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Upload PDF Files</title>
</head>
<body>
    <h1>Upload Multiple PDF Files</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_files" multiple="multiple" accept=".pdf">
        <input type="submit" value="Upload and Merge">
    </form>
</body>
</html>
